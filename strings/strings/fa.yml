help_downloadupload: "جدید\n\n• `{i} ul <path/to/file>`\n    پرونده ها را در تلگرام بارگذاری کنید.\n    از آرگومان های زیر قبل یا بعد از نام پرونده طبق شرط استفاده کنید:\n      `-جریان' برای بارگذاری به عنوان جریان.\n      `-delete` برای حذف پرونده پس از بارگذاری.\n      `-no-thumb` برای بارگذاری بدون تصویر کوچک.\n\n• `{i} dl <filename (اختیاری)>`\n    برای بارگیری به پرونده پاسخ دهید.\n\n• `{i} بارگیری <Ddl> (| نام پرونده)`\n    با استفاده از DDL بارگیری کنید.در صورت عدم داده ، نام پرونده را خودکار می کند."
help_variables: "جدید\n\n• `{i} get var <name name>`\n   مقدار نام متغیر داده شده را دریافت کنید.\n\n• `{i} نوع <نام متغیر>` را دریافت کنید\n   نوع متغیر را دریافت کنید.\n\n• `{i} db <key>` را دریافت کنید\n   مقدار db کلید داده شده را دریافت کنید.\n\n• `{من} کلیدها را دریافت می کنم\n   همه کلیدهای Redis را بدست آورید."
help_antiflood: "جدید\n\n• `{i} setflood <Integer>`\n    محدودیت سیل را در یک گپ تنظیم کنید.\n\n• `{i} remflood`\n    محدودیت سیل را از یک گپ حذف کنید.\n\n• `{i} getFlood`\n    محدودیت سیل یک گپ را دریافت کنید."
help_tools: "جدید\n\n• `{i} Circle`\n    برای دریافت یادداشت ویدیویی به یک آهنگ صوتی یا gif پاسخ دهید.\n\n• `{i} ls`\n    تمام پرونده های داخل یک فهرست را دریافت کنید.\n\n• `{i} bots`\n    تعداد رباتها را در گپ فعلی با پیوند perma خود نشان می دهد.\n\n• `{i} hl <a link> <Text-Optional>`\n    پیوند را با یک فضای سفید به عنوان پیام تعبیه می کند.\n\n• `{i} id`\n    برای دریافت شناسه خود به یک برچسب پاسخ دهید\n    برای دریافت شناسه خود به کاربر پاسخ دهید\n    بدون پاسخ شما شناسه چت را دریافت خواهید کرد\n\n• `{i} sg <پاسخ به کاربر> <نام کاربری/شناسه>`\n    تاریخچه خود را از کاربر پاسخ داده شده دریافت کنید.\n\n• `{i} tr <code lang> <(پاسخ به) پیام>`\n    پیام ترجمه شده را دریافت کنید.\n\n• `{i} Webshot <url>`\n    یک تصویر از صفحه وب دریافت کنید.\n\n• `{i} Shorturl <url> <id-optional>`\n    هر URL را کوتاه کنید ..."
help_webupload: "جدید\n\n• `{i} WebuPload`\n    پرونده ها را روی سرور دیگر بارگذاری کنید."
help_profanityfilter: "جدید\n\n• `{i} addProfanity`\n   اگر کسی کلمه بد را در یک گپ ارسال کند ، پس Bot آن پیام را حذف می کند.\n\n• `{i} remprofanity`\n   از چت از لیست کراهت."
