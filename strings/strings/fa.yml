help_imagetools: "جدید\n\n• `{i} مرز <پاسخ به عکس/برچسب>`\n    برای ایجاد مرز در اطراف آن رسانه ..\n    سابق - `{i} مرز 12،22،23`\n       - `{i} مرز 12،22،23 ؛ عرض (در تعداد) `\n\n• `{i} خاکستری <پاسخ به هر رسانه ای>`\n    تا آن را به رنگ سیاه و سفید سفید کند.\n\n• `{i} رنگ <پاسخ به هر رسانه سفید سیاه و سفید>` `\n    تا رنگارنگ شود.\n\n• `{i} toon <پاسخ به هر رسانه ای>`\n    برای ساختن آن\n\n• `{i} خطر <پاسخ به هر رسانه ای>`\n    تا خطرناک به نظر برسد.\n\n• `{i} منفی <پاسخ به هر رسانه ای>`\n    برای ایجاد تصویر منفی\n\n• `{i} Blur <پاسخ به هر رسانه ای>`\n    برای تار شدن آن\n\n• `{i} چهار <پاسخ به هر رسانه ای>`\n    یک گرداب ایجاد کنید.\n\n• `{i} آینه <پاسخ به هر رسانه ای>`\n    برای ایجاد عکس آینه.\n\n• `{i} flip <پاسخ به هر رسانه ای>`\n    تا آن را تلنگر کند.\n\n• `{i} طرح <پاسخ به هر رسانه ای>`\n    برای ترسیم طرح خود\n\n• `{i} آبی <پاسخ به هر رسانه ای>`\n    فقط خنک\n\n• `{i} csample <نام رنگ /کد رنگ>`\n   مثال: `{i} csample Red`\n             `{i} csample #ffffff`\n\n• `{i} پیکسل کننده <پاسخ تصویر>`\n    یک تصویر پیکسل ایجاد کنید .."
help_instagram: "جدید\n\n• `{i} Instadl <url instagram>`\n  `دانلود رسانه اینستاگرام ...`\n\n• `{i} Instadata <Username>`\n  'داده های اینستاگرام از شخصی یا خود را دریافت کنید'\n\n• `{i} instaul <پاسخ ویدیو/عکس> <Pubtion>`\n  `بارگذاری رسانه در اینستاگرام ...`\n\n• `{i} IGTV <پاسخ ویدیو> <Paption>`\n  `رسانه را در IGTV بارگذاری کنید ...`\n\n• `{i} قرقره <پاسخ ویدیو> <Pubtion>`\n  `بارگذاری رسانه در قرقره اینستاگرام ...` `\n\n• با دستیار خود با پرس و جو «instatm» وارد شوید\n   برای دریافت پست های صفحه اصلی ...\n\n• `insta_username` و` insta_password` را پر کنید\n  قبل از استفاده از آن .."
help_fakeaction: "جدید\n\n• `{i} ftyping <زمان/در ثانیه>`\n    'تایپ جعلی را در چت فعلی نشان دهید.'\n\n• `{i} faudio <time/in secs>`\n    'عملکرد ضبط جعلی را در چت فعلی نشان دهید.'\n\n• `{i} fvideo <time/in secs>`\n    'عملکرد ویدیویی جعلی را در چت فعلی نشان دهید.'\n\n• `{i} fgame <time/in secs>`\n    'نمایش بازی جعلی بازی را در چت فعلی نشان دهید.'\n\n• `{i} fsticker <time/in secs>`\n    'برچسب جعلی را انتخاب کنید که در چت فعلی اقدام به انتخاب کنید.'\n\n• `{i} فلاش <زمان/در ثانیه>`\n    'عملکرد مکان جعلی را در چت فعلی نشان دهید.'\n\n• `{i} fcontact <time/in secs>`\n    'انتخاب تماس با جعلی انتخاب اقدام در چت فعلی.'\n\n• `{i} fround <time/in secs>`\n    'عملکرد پیام ویدیویی جعلی را در چت فعلی نمایش دهید.'\n\n• `{i} fphoto <Time/in Secs>`\n    'عکس ارسال جعلی را در چت فعلی نمایش دهید.'\n\n• `{i} fdocument <time/in secs>`\n    'سند ارسال جعلی را در چت فعلی نمایش دهید.'"
help_converter: "جدید\n\n• `{i} تبدیل <gif/img/sticker/webm>`\n    برای تبدیل آن به GIF / Image / WebM / Normal ، به رسانه پاسخ دهید.\n\n• `{i} doc <filename.ext>`\n    برای ذخیره آن در یک پرونده به یک متن MSG پاسخ دهید.\n\n• `{i} Open`\n    برای نشان دادن متن آن به یک پرونده پاسخ دهید.\n\n• `{i} تغییر نام <نام پرونده با پسوند>`\n    پرونده را تغییر نام دهید\n\n• `{i} تصویر کوچک <پاسخ به تصویر/پرونده تصویربرداری>`\n    پرونده خود را با تصویر کوچک سفارشی خود بارگذاری کنید."
help_autoban: "• `{i} autokick <on/off>`\n    روشن - برای فعال کردن.\n    خاموش - برای غیرفعال کردن.\n    به طور خودکار کاربران جدید را از این گروه لگد بزنید.\n\n• `{i} cban`\n    AutoBanning را فعال/غیرفعال کنید به عنوان کانال در چت مورد استفاده.\n\n• `{i} addwl <Username>`\n   کانال را به کانال وایتلیست کانال اضافه کنید.\n\n• `{i} Remwl <Username>`\n   کانال را از کانال Whitelist حذف کنید.\n\n• `{i} listwl`: لیست همه کانال های لیست سفید را لیست کنید."
help_button: "جدید\n\n• دکمه `{i} <متن با قالب دکمه'\n   دکمه ایجاد می کنید و می توانید به عکس نیز پاسخ دهید\n\nفرمت:- `{i} دکمه سلام!USEULTROID 😎.\n[اولتروئید |T.Me/Theultroidociationsociationsupport |t.me/ultroidsupportchat |یکسان]\n[Teamultroid |t.me/teamultroid] `"
help_videotools: "جدید\n\n• `{i} نمونه <مدت زمان ثانیه>`\n   نمونه کوتاهی از فیلم ایجاد می کند ..\n\n• `{i} vshots <تعداد عکس>`\n   تصویر تصویری از فیلم ایجاد می کند ..\n\n• `{i} vtrim <زمان شروع> - <پایان زمان> در ثانیه ها\n    یک ویدیوی طولانی را محصول کنید .."
help_words: "جدید\n\n• `{i} معنی <WORD>`\n    معنی کلمه را بدست آورید.\n\n• `{i} مترادف <Word>`\n    همه مترادف را دریافت کنید.\n\n• `{i} Antonym <Word>`\n    همه متضاد را بدست آورید.\n\n• `{i} ud <word>`\n    واکشی کلمه از Urbandictionary را بدست آورید."
help_core: "جدید\n\n• `{i} نصب <پاسخ به افزونه>`\n    برای نصب افزونه ،\n  `{i} نصب f`\n    برای مجبور کردن نصب\n\n• `{i} حذف <نام افزونه>` `\n    برای بارگیری و حذف افزونه.\n\n• `{i} بار <نام افزونه>` `\n    برای بارگذاری افزونه غیررسمی تخلیه شده.\n\n• `{i} بارگیری <نام افزونه>`\n    برای تخلیه افزونه غیر رسمی.\n\n• `{i} راهنما <نام افزونه>`\n    برای هر افزونه منوی راهنما (مانند این) را به شما نشان می دهد.\n\n• `{i} getaddons <پیوند خام به کد>`\n    افزونه ها را از لینک خام داده شده بارگذاری کنید."
help_globaltools: "جدید\n\n• `{i} gban <پاسخ کاربر/ نام کاربری>`\n• `{i} Ungban`\n    ممنوعیت/بازنشستگی در سطح جهان.\n\n• `{i} GSTAT <پاسخ به کاربر/کاربر/نام کاربری>`\n   بررسی کنید که آیا کاربر GBEMED است یا خیر.\n\n• `{i} listGban`: لیست همه کاربران GBED را لیست کنید.\n\n• `{i} gmute` | `{i} ungmute` <پاسخ کاربر/ نام کاربری>\n    بی صدا/ناتوان در سطح جهان.\n\n• `{i} gkick <پاسخ/نام کاربری>` `« کاربر در سطح جهان »\n• `{i} gcast <text/پاسخ>` `در سطح جهانی MSG را در همه GRPS ارسال کنید\n\n• `{i} gadmincast <متن/پاسخ>` `` جهانی در چت های مدیر خود پخش می شود '\n• `{i} gucast <text/reply>` `در سطح جهانی MSG را در همه کاربران PM ارسال کنید'\n\n• `{i} gblacklist <id id/username/nother (برای گپ فعلی)` `\n   چت را به لیست سیاه اضافه کنید و پخش جهانی را نادیده بگیرید.\n• `{i} UngBlackList`` چت را از لیست سیاه حذف کنید.\n\n• `{i} gpromote <پاسخ به کاربر> <کانال/گروه/همه> <Nraft>`\n    در سطح جهانی کاربر را در جایی که مدیر هستید تبلیغ کنید\n    - تنظیم کنید که آیا فقط در گروه ها/کانال ها/همه تبلیغ کنید.\n    به عنوان مثال ، گروه GPROMOTE BOSS` ~ کاربر را در همه GRP ها ارتقا می بخشد.\n        `gpromoteusername all sar` ~ کاربر را در همه گروه و کانال تبلیغ کنید\n• `{i} gdemote` -` کاربر در سطح جهانی"
games_4: "تعداد سوالات را انتخاب کنید .."
help_filter: "جدید\n\n• `{i} AddFilter <Word> <پاسخ به پیام>`\n    کلمه مورد استفاده را به عنوان فیلتر مربوط به پیام پاسخ داده شده اضافه کنید.\n\n• `{i} remfilter <Word>`\n    کاربر فیلتر شده را حذف کنید ..\n\n• `{i} listFilter`\n    همه فیلترها را لیست کنید."
fsh_4: "** هیچ فایل ذخیره شده ای ندارد! **"
help_afk: "جدید\n\n• `{i} afk <دلیل اختیاری>`\n    AFK به معنای دور از صفحه کلید است ،\n    پس از این فعال ، اگر کسی به شما برچسب بزند یا پیام دهد ، او یک پاسخ خودکار از ربات دریافت می کند.\n\n    (توجه: با پاسخ دادن به هر رسانه ای با `{i} AFK <Eln>` یک فایل رسانه ای را در پیام های AFK تنظیم کنید.)."
help_broadcast: "• `{i} addch <id/پاسخ به لیست/هیچ>` `\n    چت را به پایگاه داده اضافه کنید.در صورت عدم مشخص شدن شناسه ، چت فعلی را اضافه می کند.\n\n• `{i} Remch <all/id/none>`\n    چت مشخص شده را حذف می کند (چت فعلی در صورت مشخص نشده) یا همه گپ ها.\n\n• `{i} پخش <پاسخ به msg>`\n    پیام پاسخ داده شده را برای همه چت ها در پایگاه داده ارسال کنید.\n\n• `{i} به جلو <پاسخ به msg>`\n     پیام را به همه گپ های پایگاه داده ارسال کنید.\n\n• `{i} listChannels`\n    برای به دست آوردن لیست همه چت های اضافه شده."
help_resize: "جدید\n\n• `{i} اندازه <پاسخ به رسانه>`\n   برای به دست آوردن اندازه آن\n\n• `{i} تغییر اندازه <number> <Number>`\n   برای تغییر اندازه تصویر در محور x ، y.\n   به عنوان مثال.`{i} تغییر اندازه 690 960`"
help_giftools: "• `{i} Invertgif`\n  GIF را معکوس کنید (منفی).\n\n• `{i} bwgif`\n  gif را سیاه و سفید کنید\n\n• `{i} rvgif`\n  معکوس یک gif\n\n• `{i} vtog`\n  پاسخ به ویدیو ، GIF را ایجاد می کند\n  ویدیو به gif\n\n• `{i} gif <query>`\n   ارسال ویدئو در مورد پرس و جو."
help_vctools: "جدید\n\n• `{i} startvc`\n    تماس گروهی را در یک گروه شروع کنید.\n\n• `{i} Stopvc`\n    تماس گروهی را در یک گروه متوقف کنید.\n\n• `{i} vctitle <title>`\n    تماس گروهی را تغییر دهید.\n\n• `{i} vcinvite`\n    از همه اعضای گروه در تماس گروهی دعوت کنید.\n    (شما باید به شما ملحق شوید)"
vct_4: "`چت صوتی متوقف شد ...`"
help_extra: "جدید\n\n• `{i} del <پاسخ به پیام>`\n    پیام پاسخ داده شده را حذف کنید.\n\n• `{i} ویرایش <پیام جدید>`\n    آخرین پیام خود را ویرایش کنید یا پاسخ داد.\n\n• `{i} کپی <پاسخ به پیام>`\n    پیام / رسانه پاسخ داده شده را کپی کنید.\n\n• `{من} پاسخ'\n    آخرین ارسال MSG را به کاربر پاسخ داده پاسخ دهید."
vct_6: "هیچ ورودی یافت نشد!"
help_audiotools: "✘ دستورات موجود -\n`.makevoice <پاسخ به صوتی>`\n   یک نت صوتی از صوتی ایجاد می کند.\n\n`.atrim <از زمان> - <به زمان>`\n   طبق زمان معین ، صدا را تریم کنید.\n   زمان باید در ثانیه باشد.`.atrim 50-70`\n\n`.extractaudio <پاسخ به رسانه>`\n   برای استخراج صدا از آن."
help_chatbot: "جدید\n\n• `{i} addai <پاسخ به کاربر/نام کاربری/userid>`\n   برای پاسخ به آن کاربر ، یک چت بابات AI اضافه کنید.\n\n• `{i} remai <پاسخ به کاربر/نام کاربری/userid>`\n   AI Chatbot را حذف کنید.\n\n• `{i} repai <پاسخ به کاربر/پیام دادن>`\n   با پیام AI به کاربر پاسخ دهید.\n\n• `{i} listai`\n   کاربران اضافه شده AI را در حال حاضر لیست کنید."
help_ziptools: "• `{i} zip <پاسخ به پرونده>`\n    پرونده پاسخ داده شده\n    برای تنظیم گذرواژه در ZIP: `{i} zip <گذرواژه>` پاسخ به پرونده\n\n• `{i} anzip <پاسخ به پرونده زیپ>`\n    پرونده پاسخ داده شده را از حالت فشرده خارج کنید.\n\n• `{i} azip <پاسخ به پرونده>`\n   برای آپلود دسته ای zip پرونده را به دسته اضافه کنید\n\n• `{i} dozip`\n   فایلهای اضافه شده را از `{i} azip` بارگذاری کنید\n   برای تنظیم رمز عبور: `{i} dozip <رمز عبور>`"
help_devtools: "جدید\n\n• `{i} bash <cmds>`\n• `{i} bash -c <cmds>` تصویر کربن به عنوان خروجی فرمان.\n    دستورات لینوکس را از طریق تلگرام اجرا کنید.\n\n• `{i} eval <code>`\n    دستورات پایتون را در تلگرام ارزیابی کنید.\n    میانبرها:\n        مشتری = bot = event.client\n        E = رویداد\n        P = چاپ\n        پاسخ = انتظار رویداد. get_reply_message ()\n        گپ = event.chat_id\n\n• `{i} cpp <code>`\n    کد C ++ را از تلگرام اجرا کنید.\n\n• `{i} sysinfo`\n    اطلاعات سیستم را نشان می دهد."
help_beautify: "جدید\n\n• `{i} کربن <متن/پاسخ به msg/پاسخ به سند>`\n    متن را با تنظیمات پیش فرض کربن کنید.\n\n• `{i} rcarbon <متن/پاسخ به msg/پاسخ به سند>`\n    متن را با رنگ های BG تصادفی کربن کنید.\n\n• `{i} ccarbon <color> <text/پاسخ به msg/پاسخ به سند>`\n    متن را با رنگ های BG سفارشی کربن کنید.\n\n• `{i} rayso <ptt- theme> <Text>/<پاسخ به پیام>`\n  `{i} لیست Rayso' - `لیست مضامین را دریافت کنید."
help_chats: "جدید\n\n• `{i} delchat <اختیاری- نام کاربری/شناسه>`\n    گروهی را که این CMD در آن استفاده می شود حذف کنید.\n\n• `{i} getLink`\n• `{i} getLink r` -` پیوند با تأیید مدیر ایجاد کنید '\n• `{i} getLink r title_here” - `تأیید مدیر با عنوان پیوند'\n• `{i} getLink 10` -` حد استفاده در لینک جدید '\n    لینک گروه را دریافت کنید این CMD در آن استفاده می شود.\n\n• `{i} ایجاد (g | b | c) <group_name> ؛<اختیاری-کاربر> `\n    گروهی را ایجاد کنید که نام خاصی داشته باشید.\n    G - Megagroup/Supergroup\n    ب - گروه کوچک\n    ج - کانال\n\n• `{i} setGpic <پاسخ به عکس> <نام کاربری گپ>`\n    عکس پروفایل گروه را تنظیم کنید.\n\n• `{i} delgpic <chat نام کاربری -Optional>`\n    عکس پروفایل گروه را حذف کنید.\n\n• `{i} unbanall`\n    همه اعضای یک گروه را باز کنید.\n\n• `{i} rmusers`\n    کاربران را به طور خاص حذف کنید."
fsh_3: "`پاسخ به پیام برای ایجاد یک لینک اشتراک گذاری!`"
help_channelhacks: "🔹 `{i} Shift <از کانال> |<به کانال> `\n     این همه پست های قدیمی را از کانال A به کانال B منتقل می کند.\n      (شما می توانید از نام کاربری یا شناسه کانال نیز استفاده کنید)\n      مثال: `{i} Shift ABC |@xyz`\n      [توجه - این ('|') علامت nessesary است]\n\n🔹 برای ارسال خودکار/ارسال تمام پیام های جدید از هر کانال منبع به هر کانال مقصد.\n\n   `{i} asOurce <نام کاربری کانال یا شناسه>` `\n      این کانال منبع را به پایگاه داده اضافه کنید\n   `{i} dsource <نام کاربری کانال یا شناسه>` `\n      این کانال های منبع را از پایگاه داده حذف می کنند\n   `{i} listsource <نام کاربری کانال یا شناسه>` `\n      لیست کانال های منبع را نشان دهید\n\n\n   `{i} adest <نام کاربری کانال یا شناسه>` `\n      این کانال های ur را به پایگاه داده اضافه کنید\n   `{i} ddest <نام کاربری کانال یا شناسه>` `\n      این کانال های UR را از پایگاه داده حذف کنید\n   `{i} listDest <نام کاربری کانال یا شناسه>` `\n      لیست کانال های ur را نشان دهید\n\n   'شما می توانید کانال های زیادی را در پایگاه داده تنظیم کنید'\n   'برای فعال کردن پست خودکار استفاده از` {i} setDB autopost true` '"
help_asstcmd: "جدید\n\n• `{i} addCmd <new CMD> <Pone>`\n   این CMD جدید را برای دستیار شما با آن پیام پاسخ تنظیم می کند.\n\n• `{i} remcmd <cmd name>`\n   CMD شما را حذف می کند.\n\n• `{i} listcmd`\n   برای به دست آوردن لیست تمام CMD سفارشی خود."
help_search: "جدید\n\n• `{i} saavn <جستجوی جستجوی>`\n    دانلود آهنگ ها از Saavn.\n\n• `{i} Google <query>`\n    برای انجام جستجوی Google.\n\n• `{i} GitHub <Sername>`\n    اطلاعات کامل در مورد مشخصات کاربران GitHub دریافت کنید.\n\n• `{i} img <query>`\n  `{i} img <query> ؛<هیچ از نتایج> `\n    برای انجام جستجوی تصاویر.\n\n• `{i} معکوس'\n    برای یافتن سس آن به یک تصویر یا برچسب پاسخ دهید."
help_calculator: "جدید\n\n• `{i} calc` - ماشین حساب درون خطی"
clan_5: "اقدامات تمیز از قبل در این گپ فعال شده است."
help_notes: "جدید\n\n• `{i} AddNote <Word> <پاسخ به پیام>`\n    یادداشت را در گپ استفاده شده با پیام پاسخ داده شده و کلمه انتخاب شده اضافه کنید.\n\n• `{i} remnote <Word>`\n    یادداشت را از چت استفاده شده حذف کنید.\n\n• `{i} listnote`\n    لیست همه یادداشت ها.\n\n• استفاده کنید :\n   یادداشت ها را به صورت گروهی تنظیم کنید تا همه بتوانند از آن استفاده کنند.\n   `#(کلمه کلیدی یادداشت)` را برای دریافت آن تایپ کنید"
vct_3: "`دعوت از اعضا به چت صوتی ...`"
help_qrcode: "جدید\n\n• `{i} qrcode <متن/پاسخ به متن>`\n   `qrcode از متن را می سازد'\n\n• `{i} addqr <پاسخ تصویر> <Text>`\n   `qr متن را ایجاد کرده و آن را به تصویر اضافه کنید.'\n\n• `{i} qrdecode <پاسخ به qrcode>`\n   `این qrcode را رمزگشایی می کند."
games_2: "دسته را انتخاب کنید!"
games_1: "بازی را انتخاب کنید"
help_tag: "جدید\n\n• `{i} tagall`\n    100 عضو برتر چت را برچسب بزنید.\n\n• `{i} tagadmins`\n    برچسب مدیر آن گپ.\n\n• `{i} tagowner`\n    صاحب برچسب آن چت\n\n• `{i} tagbots`\n    ربات های آن گپ را برچسب گذاری کنید.\n\n• `{i} tagrec`\n    اعضای اخیراً فعال را برچسب بزنید.\n\n• `{i} tagon`\n    اعضای آنلاین را برچسب بزنید (فقط در صورت خاموش کردن حریم خصوصی کار کنید).\n\n• `{i} tagoff`\n    اعضای آفلاین را برچسب بزنید (فقط در صورت خاموش کردن حریم خصوصی کار کنید)."
help_greetings: "جدید\n\n---- استقبال می کند ----\n• `{i} setWelcome <پیام/پاسخ به پیام>`\n    پیام خوش آمدید را در گپ فعلی تنظیم کنید.\n\n• `{i} ClearWelcome`\n    استقبال را در گپ فعلی حذف کنید.\n\n• `{i} getWelcome`\n    پیام خوش آمدید را در گپ فعلی دریافت کنید.\n\n---- خداحافظ ----\n• `{i} setGoodBye <پیام/پاسخ به پیام>`\n    پیام خداحافظی را در گپ فعلی تنظیم کنید.\n\n• `{i} ClearGoodByE\n    خداحافظی را در گپ فعلی حذف کنید.\n\n• `{i} getGoodByE\n    پیام خداحافظی را در گپ فعلی دریافت کنید.\n\n• `{i} تشکر از ON/OFF`\n    یک برچسب تشکر از شما در مورد ضرب و شتم تعداد اعضای 100*x در گروه های خود ارسال کنید."
help_stickertools: "جدید\n\n• `{i} نابودی <پاسخ به برچسب انیمیشن>`\n    برای از بین بردن برچسب.\n\n• `{i} کوچک <پاسخ به رسانه>`\n    برای ایجاد برچسب های کوچک.\n\n• `{i} Kang <پاسخ به تصویر/برچسب>`\n    برچسب را کانگ کنید (به بسته خود اضافه کنید).\n\n• `{i} packkang <name pack>`\n    مجموعه کامل برچسب (با نام سفارشی) را کانگ کنید.\n\n• `{i} دور <پاسخ به هر رسانه ای>`\n    برای استخراج برچسب گرد."
help_locks: "جدید\n\n• `{i} قفل <msgs/media/sticker/gif/games/inline/نظرسنجی/دعوت/پین/تغییر info>`\n    تنظیمات مورد استفاده را در گروه استفاده شده قفل کنید.\n\n• `{i} باز کردن <msgs/media/sticker/gif/games/inline/نظرسنجی/دعوت/پین/تغییر info>`\n    تنظیمات مورد استفاده را در گروه استفاده شده باز کنید."
help_polls: "جدید\n\n• `{i} نظرسنجی <Squestion> ؛<2> ؛<2> `\n    نظرسنجی ناشناس را با گزینه های داده شده دریافت کنید\n\n• `{i} نظرسنجی <Squestion> ؛<2> ؛<گزینه> |<Type> `\n    نظرسنجی مشخص شده را با نوع مورد نظر دریافت کنید!\n    نوع باید هر یک از «عمومی» ، «چند» یا «مسابقه» باشد\n\n• `{i} نظرسنجی <Squestion> ؛<2> ؛<گزینه> |quiz_ <swarnero> `\n    نظرسنجی را دریافت کنید که در آن Answerno تعداد گزینه های صحیح است"
help_cleanaction: "جدید\n\n• `{i} addClean`\n    تمام اقدامات آینده MSG را در چت اضافه شده مانند شخصی که به آن پیوسته/سمت چپ/پین و غیره تمیز کنید.\n\n• `{i} remclean`\n    چت را از پایگاه داده حذف کنید.\n\n• `{i} listclean`\n   برای به دست آوردن لیست کلیه چت ها که در آن فعال شده است."
vct_2: "** با موفقیت عنوان VC را به ** `{}` تغییر داد"
help_unsplash: "جدید\n\n• {i} Unsplash <جستجوی جستجوی> ؛<نه از عکس>\n    جستجوی تصویر Unsplash."
help_misc: "جدید\n\n• `{i} eod`\n    'رویداد امروز'\n\n• `{i} pntrst <link/id>`\n    پین های Pinterest را بارگیری و ارسال کنید\n\n• `{i} ابزار <جستجوی جستجوی>`\n    جستجوی ابزار از تلگرام.\n\n• `{i} RandomUser`\n   جزئیات مربوط به یک کاربر تصادفی را ایجاد کنید.\n\n• `{i} ascii <پاسخ تصویر>`\n    تصویر پاسخ داده شده را به HTML تبدیل کنید."
help_profile: "جدید\n\n• `{i} setName <نام اول // نام خانوادگی>`\n    نام نمایه خود را تغییر دهید.\n\n• `{i} setBio <bio>`\n    بیوگرافی پروفایل خود را تغییر دهید.\n\n• `{i} setPic <پاسخ به عکس>`\n    عکس پروفایل خود را تغییر دهید.\n\n• `{i} delpfp <n> (اختیاری)`\n    یک عکس مشخصات را حذف کنید ، اگر هیچ ارزشی داده نشود ، تعداد عکسهای دیگر را حذف کنید.\n\n• `{i} poto <Username>`\n    در صورت وجود عکس چت/کاربر را بارگذاری کنید."
