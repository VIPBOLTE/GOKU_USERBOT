help_database: "جدید\n\n• ** دستورات پایگاه داده ، اگر نمی دانید این چیست از آن استفاده نکنید. **\n\n• `{i} SetDB KEY |ارزش\n    مقدار را در پایگاه داده تنظیم کنید.\n    به عنوان مثال :\n    `{i} setdb سلام آنجا\n    `{i} setDB سلام آنجا |Ultroid Here`\n    `{i} setDB -متغیر متغیر` یا `{i} setDB -e Value” برای افزودن مقدار به مقادیر خروجی در db.\n\n• `{i} DELDB KEY`\n    کلید را از DB حذف کنید.\n\n• `{i} Rendb Old Ceyname |New Kyname`\n    نام کلید را به روز کنید"
help_admintools: "جدید\n\n• `.promote <پاسخ به کاربر/کاربر/نام کاربری>`\n• `.demote`\n    کاربر را در گپ تبلیغ/تخریب کنید.\n\n• `.ban <پاسخ به کاربر/کاربر/نام کاربری> <دلیل>`\n• `.unban`\n    کاربر را از چت ممنوع کنید.\n\n• `.kick <پاسخ به کاربر/کاربر/نام کاربری> <دلیل>`\n    کاربر را از گپ لگد بزنید.\n\n• `.pin <پاسخ به پیام>`\n    پیام را در گپ پین کنید\n•.\n• `.unpin (همه) <پاسخ به پیام>`\n    پیام های موجود در گپ را از بین ببرید.\n\n• `.pinned`\n   در گپ فعلی پیام پین دریافت کنید.\n• `.listpinned`\n   همه پیام های پین شده را در چت فعلی دریافت کنید\n\n• `.autodelete <24h/7d/1m/Off>`\n   پیام های حذف خودکار را در گپ فعال کنید.\n\n• `.purge <پاسخ به پیام>`\n    تمام پیام ها را از پیام پاسخ داده شده پاک کنید.\n\n• `.purgeme <پاسخ به پیام>`\n    فقط پیام های خود را از پیام پاسخ داده شده پاک کنید.\n\n• `.PurgeAll`\n    تمام MSG های کاربر پاسخ داده شده را حذف کنید."
help_logo: "جدید\n\n• `{i} آرم <Text>`\n   یک آرم از متن داده شده ایجاد کنید\n   یا به تصویر پاسخ دهید ، برای نوشتن متن در آن.\n   یا به پرونده قلم پاسخ دهید ، تا با آن قلم بنویسید."
help_specialtools: "جدید\n\n• `{i} wspr <Username>`\n    ارسال پیام مخفی ..\n\n• `{i} q <color-optional>`\n• `{i} q @نام کاربری\n• `{i} q r <color-optional>`\n• `{i} q count`:` چند نقل قول '\n    ایجاد نقل قول ..\n\n• `{i} برچسب <query>`\n    برچسب های جستجو را طبق آرزوی شما ..\n\n• `{i} getAudio <پاسخ به صوتی>`\n    بارگیری صدا را برای قرار دادن در فیلم/gif مورد نظر خود بارگیری کنید.\n\n• `{i} AddAudio <پاسخ به ویدیو/GIF>`\n    این صدای فوق را به فیلم پاسخ داده شده/GIF پاسخ می دهد.\n\n• `{i} dob <تاریخ تولد>`\n    فقط در قالب DD/MM/YY قرار دهید (به عنوان مثال .dob 01/01/1999).\n\n• `{i} دیوار <Query>`\n    کاغذ دیواری HD را طبق خواسته خود جستجو کنید .."

