help_fileshare: "جدید\n\n• `{i} فروشگاه <reply_to_message>`\n   پیام/رسانه پاسخ داده شده را ذخیره کرده و پیوند قابل اشتراکی به آن پرونده ایجاد کنید تا از طریق دستیار ربات خود دسترسی پیدا کنید!\n\n• `{i} delstored <پیوند پرونده ذخیره شده>`\n    پرونده ذخیره شده را حذف کنید.\n\n• `{i} liststored`\n   همه پیام های ذخیره شده را دریافت کنید.\n\n• برای دیدن پرونده های ذخیره شده به صورت درون خطی ، با دستیار خود با 'Filestore' وارد شوید."
help_fedutils: "جدید\n\n• `{i} Superfban <پاسخ به کاربر/کاربر/نام کاربری>`\n    fban شخص در تمام فدرال های فدرال که شما در آن مدیر هستید.\n\n• `{i} SuperUnfban <پاسخ به کاربر/کاربر/نام کاربری>`\n    UN-FABAN فرد در تمام فدرال های فدرال که شما در آن مدیر هستید.\n\nگروه Fanban را مشخص کنید و فدرال ها را در دستیار محروم کنید.\n\n• `{i} fStat <نام USERNAME/ID/پاسخ به کاربر>`\n    جمع آوری آمار فدرال شخص را در رز جمع کنید.\n\n• `{i} fedInfo <(fedid)>`\n    اطلاعات فدراسیون را از شناسه فدرال داده شده یا فدرال رزرو خود از گل سرخ جمع کنید."
help_other: "جدید\n\n• `{i} ارسال <نام USERNAME/ID> <پاسخ/نوع>`\n    ارسال پیام به کاربر/گپ.\n\n• `{i} fwdreply <پاسخ به msg>`\n    با ارسال آن به صورت خصوصی به MSG شخصی پاسخ دهید.\n\n• `{i} ذخیره <پیام پاسخ>`\n    آن را ذخیره کنید MSG به جعبه پیام های ذخیره شده UR.\n\n• `{i} fsave <پاسخ پیام>`\n    به جلو که پاسخ MSG را به پیام های ذخیره شده Ur پاسخ داد."
help_13: "برای بارگیری افزونه های رسمی '{} setDB درست' انجام دهید"
help_warn: "• `{i} هشدار <پاسخ به کاربر> <دلیل>`\n    هشدار می دهد\n\n• `{i} تنظیم مجدد <پاسخ به کاربر>`\n    برای تنظیم مجدد همه هشدار.\n\n• `{i} هشدار می دهد <پاسخ به کاربر>`\n   برای به دست آوردن لیست هشدارهای کاربر.\n\n• `{i} setwarn <warn count> |<ممنوع/صدا/لگد> `\n   تعداد هشدار را برای هشدارها تعیین کنید\n   بعد از قرار دادن '|'مارک مانند ممنوعیت/بی صدا/لگد عمل کرد\n   3 ضربه پیش فرض آن\n   مثال: `SetWarn 5 |بی صدا"
help_blacklist: "جدید\n\n• `{i} لیست سیاه <کلمه/تمام کلمات با یک فضا>` `\n    لیست سیاه را در آن گپ لیست کنید.\n\n• `{i} RemBlackList <Word>`\n    کلمه را از لیست سیاه حذف کنید ..\n\n• `{i} listBlackList`\n    لیست تمام کلمات لیست سیاه را لیست کنید.\n\n  'اگر شخصی از کلمه لیست سیاه استفاده کند msg خود حذف می شود'\n  'و شما باید در آن چت مدیر باشید'"
vct_1: "`چت صوتی شروع شد ...`"
help_utilities: "جدید\n\n• `{i} Kickme`: گروه را ترک می کند.\n\n• `{i} Date`: Calender را نشان دهید.\n\n• `{i} listresed '\n    لیست همه نام های کاربری (کانال ها/گروه ها) خود را لیست کنید.\n\n• `{i} stats ': آمار نمایه خود را ببینید.\n\n• `{i} paste` -` شامل متن طولانی / پاسخ به پرونده متنی.\n\n• `{i} اطلاعات <نام USERNAME/USERID/chatId>`\n    پاسخ به msg شخصی.\n\n• `{i} دعوت <نام USERNAME/USERID>`\n    کاربر را به گپ اضافه کنید.\n\n• `{i} rmbg <پاسخ به عکس>`\n    پس زمینه را از آن تصویر حذف کنید.\n\n• `{i} telegraph <پاسخ به رسانه/متن>`\n    رسانه/متن را در تلگراف بارگذاری کنید.\n\n• `{i} JSON <پاسخ به MSG>`\n    رمزگذاری JSON پیام را دریافت کنید.\n\n• `{i} پیشنهاد <پاسخ به پیام> یا <عنوان نظرسنجی>`\n    برای پیشنهاد پاسخ داده شده ، نظرسنجی بله/خیر ایجاد کنید.\n\n• `{i} ipinfo <iPaddress>`: اطلاعاتی در مورد آن آدرس IP دریافت کنید.\n\n• `{i} cpy <پاسخ به پیام>`\n   پیام پاسخ داده شده را با قالب بندی کپی کنید. در 24 ساعت منقضی می شود.\n• `{i} PST`\n   پیام کپی شده را با قالب بندی جایگذاری کنید.\n\n• `{i} انگشت شست <پاسخ پرونده>`: تصویر کوچک پرونده پاسخ داده شده را بارگیری کنید.\n\n• `{i} getMsg <پیوند پیام>`\n  پیام ها را از گپ با محدودیت های رو به جلو/کپی دریافت کنید."
help_bot: "• `{i} Alive` |`{من} زنده inline`\n    بررسی کنید که ربات شما کار می کند یا خیر.\n\n• `{i} ping`\n    زمان پاسخ Ultroid را بررسی کنید.\n\n• `{i} به روز رسانی '\n    در صورت وجود هرگونه بروزرسانی ، به ChangeLogs مراجعه کنید.\n\n• `{i} cmds`\n    مشاهده همه نام های افزونه.\n\n• `{i} راه اندازی مجدد'\n    برای راه اندازی مجدد ربات\n\n• `{i} logs (sys)`\n    سیاهههای کامل ترمینال را دریافت کنید.\n• `{i} کربن را ثبت می کند\n    سیاهههای مربوط به کربن شده SYS را دریافت کنید.\n• `{i} هروکو را ثبت می کند\n   آخرین 100 خط سیاهههای هروکو را دریافت کنید.\n\n• `{i} خاموش کردن'\n    ربات خود را خاموش کنید."
help_sudo: "جدید\n\n• `{i} Addsudo`\n    کاربران سودو را با پاسخ به کاربر یا استفاده از <Pace> جدا شده کاربر (ها) اضافه کنید\n\n• `{i} delsudo`\n    کاربران SUDO را با پاسخ به کاربر یا استفاده از <Pace> جدا شده کاربر (ها) حذف کنید\n\n• `{i} listsudo`\n    لیست همه کاربران SUDO."
help_fontgen: "• `{i} font <font name>: <Text>`\n    برای متن فونت های مختلفی ایجاد کنید.\n\n• `{i} font`\n    برای دریافت لیست قلم ها"
help_usage: "• `{من} استفاده'\n    استفاده کلی\n\n• `{i} استفاده Heroku`\n   آمار هروکو را دریافت کنید.\n\n• `{i} استفاده db`\n   استفاده از ذخیره سازی بانک اطلاعاتی را دریافت کنید."
help_schedulemsg: "جدید\n\n• `{i} برنامه <متن/پاسخ به msg> <time>`\n    به مرور زمان می توانید از شماره دوم استفاده کنید ، یا مانند 1H یا 1M\n    به عنوان مثال.`{من} برنامه Hello 100` را پس از 100 ثانیه تحویل می دهد.\n    به عنوان مثال.`{من} برنامه سلام 1H` را پس از یک ساعت تحویل می دهد."
