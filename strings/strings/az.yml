help_utilities: "-\n\n• `{i} kicme`: qrupu tərk edir.\n\n• `{i} tarix`: Calender şou.\n\n• {i} listreserved`\n    Sahib olduğunuz bütün istifadəçi adları (kanallar / qruplar) sadalayın.\n\n• `{i} stats ': Profil statistikalarına baxın.\n\n• `{i} paste` -` Uzun mətn / mətn sənədinə cavab daxil edin. '\n\n• `{i} məlumat <istifadəçi adı / istifadəçi / istifadəçi / johid>`\n    Kiminsə msg-ə cavab ver.\n\n• `{i} dəvət etmək <istifadəçi adı / istifadəçi>`\n    İstifadəçiyə söhbətə əlavə edin.\n\n• `{i} rmbg <pic>` cavabı\n    Bu şəkildəki fonu çıxarın.\n\n• `{i} teleqraf <mediaya cavab verin / mətn>`\n    Telegraph-a media / mətn yükləyin.\n\n• `{i} json <msg>` cavabı\n    Mesajın json kodlandını əldə edin.\n\n• `{i} təklif etməyi təklif edin və ya <anketin adı>`\n    Cavablı təklif üçün bəli / yox, sorğu yaradın.\n\n• `{i} iPinfo <iPaddress>`: Bu IP ünvanı haqqında məlumat əldə edin.\n\n• `{i} cpy <mesaja cavab>`\n   Cavablı mesajı formatlama ilə kopyalayın. 24 saat sonra bitəcək.\n• `{i} pst`\n   Kopyalanan mesajı formatlamaqla yapışdırın.\n\n• `{i} baş barmaq <cavab faylı>`: Cavablı faylın eskizini yükləyin.\n\n• `{i} getmsg <mesaj bağlantısı>`\n  Faydan / kopyalama məhdudiyyətləri olan söhbətlərdən mesajlar alın."
