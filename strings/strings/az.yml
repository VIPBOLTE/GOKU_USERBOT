help_greetings: "-\n\n---- alqışlayır ----\n• `{i} Setwaydous * mesaj / mesaja cavab>`\n    Mövcud söhbətdə xoş mesaj seçin.\n\n• `{i} Clearwelwelwely`\n    Mövcud söhbətdə xoş gəlmisiniz.\n\n• `{i} getwelcome`\n    Mövcud söhbətdə xoş mesaj alın.\n\n---- Xeyirxələr ----\n• `{i} setgoodbye <mesaj / mesaja cavab>`\n    Mövcud söhbətdə vidalaşma mesajı seçin.\n\n• '{i} cleargoodbye``\n    Mövcud söhbətdə vidalaşağı silmək.\n\n• `{i} getgoodbye``\n    Mövcud söhbətdə videokabin mesajı alın.\n\n• `{i} -də təşəkkür edirəm / off``\n    Qruplarınızda 100 * X sayəsində bir üzvü vuraraq təşəkkür edirəm Etiket göndərin."
