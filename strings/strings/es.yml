help_echo: "• `{i} addecho <respuesta a cualquiera>`\n   Inicie el mensaje Auto Echo del usuario respondido.\n\n• `{i} remecho <respuesta a cualquiera>`\n   Apágalo\n\n• `{i} listecho <respuesta a cualquiera>`\n   Para obtener la lista."
help_mediatools: "-\n\n• `{i} MediaInfo <Respuesta a los medios>`\n   Para obtener información al respecto.\n\n• `{i} girar <grado/angular> <respuesta a los medios>`\n   Gire cualquier video/foto/medios.\n   Nota: para el video debe ser un ángulo de los 90"
help_mute: "-\n\n• `{i} silenciar <respuesta a msg/ ID de usuario>`\n    Mute User en el chat actual.\n\n• `{i} inmovilizar <respuesta a msg/ ID de usuario>`\n    Usuario inmovilizado en el chat actual.\n\n• `{i} dmute <respuesta a msg/ ID de usuario>`\n    Mute usuario en el chat actual eliminando los MSG.\n\n• `{i} undmute <respuesta a msg/ use id>`\n    Usuario dmutado inmovilizado en el chat actual.\n\n• `{i} tmute <Time> <Responder a Msg/ Use ID>`\n    S- segundos\n    m- minutos\n    H- horas\n    D- días\n    Mute User en el chat actual con el tiempo."
bd_8: "`Eliminar ...`"
help_pmpermit: "-\n\n• `{i} a` o` {i} aprobar`\n    Aprobar a alguien a PM.\n\n• `{i} da` o` {i} desaprobar`\n    Desaprobar a alguien a PM.\n\n• `{i} bloque`\n    Bloquear a alguien.\n\n• `{i} UNBLOCK` |`{i} desbloquear all`\n    Desbloquear a alguien.\n\n• `{i} nologpm`\n    Deje de registrar mensajes del usuario.\n\n• `{i} logpm`\n    Comience a registrar mensajes del usuario.\n\n• `{i} startArchive`\n    Archivo Nuevo PMS.\n\n• `{i} stoparchive`\n    No archive nuevos PM.\n\n• `{i} ClearArchive`\n    Unarquive todos los chats.\n\n• `{i} listapproved`\n   Enumere todos los pms aprobados."
help_snips: "-\n\n• `{i} addsnip <word> <responder a un mensaje>`\n    Agregue la palabra usada como snip relacionada con el mensaje respondido.\n\n• `{i} Remsnip <SDELS>`\n    Eliminar la palabra de recorte ..\n\n• `{i} listsnip`\n    Enumere todos los recortes.\n\n• Usar :\n    Escriba `$ (Ur Snip Word)` Obtenga respuesta."
help_fileshare: "-\n\n• `{i} store <Spenty_to_message>`\n   ¡Almacene el mensaje/medios de comunicación respondidos y genere un enlace compartible a ese archivo, para acceder a través de su Bot Asistente!\n\n• `{i} delstored <enlace del archivo almacenado>`\n    Eliminar archivo almacenado.\n\n• `{i} Listored`\n   Obtenga todos los mensajes almacenados.\n\n• Vaya en línea con su Bot Asistente con 'Filestore` para ver archivos almacenados en línea."
help_fedutils: "-\n\n• `{i} Superfban <Responder to User/UserId/Username>`\n    Fban la persona en todos los federales en los que eres administrador.\n\n• `{i} Superunfban <Responder to User/UserId/Username>`\n    Un-fban la persona en todos los federales en los que eres administrador.\n\nEspecifique el grupo FBAN y los federales para excluir en el asistente.\n\n• `{i} fstat <username/id/respuesta al usuario>`\n    Recolecte estadísticas alimentadas de la persona en Rose.\n\n• `{i} fedinfo <(fedid)>`\n    Recopile información de la federación de la identificación de la Fed dada, o de la Fed que su dura, de Rose."
help_other: "-\n\n• `{i} enviar <username/id> <respuesta/type>`\n    Enviar mensaje al usuario/chat.\n\n• `{i} fwdrreply <responder a msg>`\n    Responda al mensaje de alguien reenviándolo en privado.\n\n• `{i} Guardar <mensaje de respuesta>`\n    Guardar eso respondió MSG a su cuadro de mensajes guardados.\n\n• `{i} fsave <mensaje de respuesta>`\n    Avance eso respondió MSG a sus mensajes guardados."
help_warn: "• `{i} advertir <respuesta al usuario> <RAVEON>`\n    Da advertencia.\n\n• `{i} resetwarn <respuesta al usuario>`\n    Para restablecer todas las advertencias.\n\n• `{i} advierte <respuesta al usuario>`\n   Para obtener una lista de advertencias de un usuario.\n\n• `{i} setwarn <warn count> |<ban/mute/kick> `\n   Establecer número en el conteo de advertencias para advertencias\n   Después de poner '|'Mark pone acción como ban/mute/patada\n   Su patada predeterminada 3\n   Ejemplo: `Setwarn 5 |mute`"
help_blacklist: "-\n\n• `{i} Blacklist <Word/Todas las palabras con un espacio>`\n    Lista negra La palabra elegida en ese chat.\n\n• `{i} RemblackList <Scord>`\n    Eliminar la palabra de la lista negra.\n\n• `{i} listblackList`\n    Enumere todas las palabras con lista negra.\n\n  'Si una persona usa la palabra de la lista negra, su msg será eliminado'\n  'Y debes ser administrador en ese chat'"
help_utilities: "-\n\n• `{i} kickme`: deja el grupo.\n\n• `{i} fecha`: Mostrar calendario.\n\n• `{i} listreserved`\n    Enumere todos los nombres de usuario (canales/grupos) que posee.\n\n• `{i} estadísticas`: vea las estadísticas de su perfil.\n\n• `{i} Paste` -` Incluir texto largo / responder al archivo de texto.\n\n• `{i} info <username/userId/chatid>`\n    Responder al mensaje de alguien.\n\n• `{i} invitar <username/userid>`\n    Agregue el usuario al chat.\n\n• `{i} rmbg <Respuesta a Pic>`\n    Eliminar el fondo de esa imagen.\n\n• `{i} Telegraph <Responder to Media/Text>`\n    Cargar medios/texto para telegrafiar.\n\n• `{i} json <responder a msg>`\n    Obtenga la codificación JSON del mensaje.\n\n• `{i} sugerir <respuesta al mensaje> o <título de la encuesta>`\n    Cree una encuesta de sí/no para la sugerencia respondida.\n\n• `{i} ipinfo <Paddress>`: Obtenga información sobre esa dirección IP.\n\n• `{i} cpy <responder al mensaje>`\n   Copie el mensaje respondido, con formato. Expira en 24 horas.\n• `{i} PST`\n   Pegue el mensaje copiado, con formato.\n\n• `{i} pulgar <archivo de respuesta>`: Descargue la miniatura del archivo respondido.\n\n• `{i} getmsg <enlace de mensaje>`\n  Obtenga mensajes de los chats con restricciones de reenvío/copia."
help_bot: "• `{i} vivo` |`{i} vivo en línea`\n    Compruebe si su bot está funcionando.\n\n• `{i} ping`\n    Verifique el tiempo de respuesta de Ultroid.\n\n• `{i} actualización`\n    Consulte ChangeLogs si hay alguna actualización disponible.\n\n• `{i} cmds`\n    Ver todos los nombres de complementos.\n\n• `{i} reiniciar`\n    Para reiniciar tu bot.\n\n• `{i} logs (sys)`\n    Obtenga los registros de terminal completos.\n• `{i} registra carbono\n    Obtenga los registros de SYS carbonizados.\n• `{i} registra Heroku`\n   Obtenga las últimas 100 líneas de registros de Heroku.\n\n• `{i} apagado`\n    Apague su bot."
help_sudo: "-\n\n• `{i} addsudo`\n    Agregue a los usuarios de sudo respondiendo al usuario o utilizando <space> (s) de usuario separados\n\n• `{i} delsudo`\n    Eliminar a los usuarios de sudo respondiendo al usuario o utilizando <space> (s) de usuario separados\n\n• `{i} listsudo`\n    Enumere a todos los usuarios de sudo."
help_fontgen: "• `{i} Font <font name>: <Ext>`\n    Genere diferentes fuentes para el texto.\n\n• `{i} fuente`\n    Para obtener una lista de fuentes"
help_usage: "• `{i} uso`\n    Obtenga uso general.\n\n• `{i} uso de Heroku`\n   Obtenga estadísticas de Heroku.\n\n• `{i} Uso DB`\n   Obtenga el uso de almacenamiento de la base de datos."
help_schedulemsg: "-\n\n• `{i} programar <texto/responder a msg> <time>`\n    Con el tiempo puede usar el segundo como número, o como 1h o 1m\n    p.ej.`{i} Programa Hello 100` Entrega Msg después de 100 segundos.\n    p.ej.`{i} Programa hola 1H` entrega MSG después de una hora."
help_downloadupload: "-\n\n• `{i} ul <path/to/file>`\n    Cargue archivos en Telegram.\n    Use los siguientes argumentos antes o después del nombre de archivo según el requisito:\n      `--stream` para cargar como transmisión.\n      `--elete` para eliminar el archivo después de cargar.\n      `--No-Thumb` para cargar sin miniatura.\n\n• `{i} dl <filename (opcional)>`\n    Responder al archivo para descargar.\n\n• `{i} descargar <ddl> (| nombre de archivo)`\n    Descargar usando DDL.Autogenará el nombre de archivo si no se administra."
help_variables: "-\n\n• `{i} obtenga var <nombre variable>`\n   Obtenga el valor del nombre de la variable dado.\n\n• `{i} get type <Nombre variable>`\n   Obtener tipo variable.\n\n• `{i} obtenga DB <Key>`\n   Obtenga el valor de DB de la clave dada.\n\n• `{i} Obtener claves`\n   Obtenga todas las teclas Redis."
help_antiflood: "-\n\n• `{i} setflood <integer>`\n    Establezca el límite de inundación en un chat.\n\n• `{i} remflood`\n    Eliminar el límite de inundación de una chat.\n\n• `{i} getflood`\n    Obtenga el límite de inundación de chat."
help_tools: "-\n\n• `{i} círculo`\n    Responder a una canción de audio o GIF para obtener una nota de video.\n\n• `{i} ls`\n    Obtenga todos los archivos dentro de un directorio.\n\n• `{i} bots`\n    Muestra el número de bots en el chat actual con su enlace Perma.\n\n• `{i} hl <a enlace> <sxic-optional>`\n    Incrusta el enlace con un espacio en blanco como mensaje.\n\n• `{i} id`\n    Responder una pegatina para obtener su identificación\n    Responder a un usuario para obtener su identificación\n    Sin responder, obtendrá la identificación del chat\n\n• `{i} Sg <Responder a un usuario> <UserName/ID>`\n    Obtenga su nombre Historial del usuario respondido.\n\n• `{i} tr <Dest Lang Code> <(responder a) un mensaje>`\n    Recibir un mensaje traducido.\n\n• `{i} WebShot <URL>`\n    Obtenga una captura de pantalla de la página web.\n\n• `{i} shorturl <URL> <di-optional>`\n    Acortar cualquier URL ..."
help_webupload: "-\n\n• `{i} webupload`\n    Cargue archivos en otro servidor."
help_profanityfilter: "-\n\n• `{i} addProfanity`\n   Si alguien envía una mala palabra en un chat, entonces Bot eliminará ese mensaje.\n\n• `{i} remprofanity`\n   Desde el chat de la lista de blasfemias."
cmda: "✘ Comandos disponibles"
help_imagetools: "-\n\n• `{i} borde <respuesta a la foto/etiqueta>`\n    Para crear un borde alrededor de ese medio.\n    Ex - `{i} borde 12,22,23`\n       - `{i} borde 12,22,23; ancho (en número) `\n\n• `{i} gris <respuesta a cualquier medio>`\n    Para hacerlo negro y blanco.\n\n• `{i} color <Responder a cualquier medio blanco negro>`\n    Para hacerlo colorido.\n\n• `{i} toon <respuesta a cualquier medio>`\n    Para hacerlo toon.\n\n• `{i} peligro <respuesta a cualquier medio>`\n    Para que se vea peligro.\n\n• `{i} negativo <respuesta a cualquier medio>`\n    Para hacer una imagen negativa.\n\n• `{i} blur <responder a cualquier medio>`\n    Para hacerlo borroso.\n\n• `{i} quad <respuesta a cualquier medio>`\n    crear un vortex.\n\n• `{i} espejo <respuesta a cualquier medio>`\n    Para crear una foto de espejo.\n\n• `{i} flip <responder a cualquier medio>`\n    Para hacerlo voltear.\n\n• `{i} boceto <respuesta a cualquier medio>`\n    Para dibujar su boceto.\n\n• `{i} azul <respuesta a cualquier medio>`\n    solamente genial.\n\n• `{i} csample <nombre de color /código de color>`\n   Ejemplo: `{i} csample rojo`\n             `{i} csample #ffffff`\n\n• `{i} Pixelator <Imagen de respuesta>`\n    Crear una imagen pixelada."
help_instagram: "-\n\n• `{i} Instadl <URL de Instagram>`\n  `Descargar Instagram Media ...`\n\n• `{i} Instadata <SeSername>`\n  `Obtenga datos de Instagram de alguien o uno mismo '\n\n• `{i} Instaul <Video de respuesta/foto> <titerTion>`\n  `Subir medios a Instagram ...`\n\n• `{i} IGTV <Video de respuesta> <tocktion>`\n  `Subir medios a IGTV ...`\n\n• `{i} carretes <Video de respuesta> <tocktion>`\n  `Subir medios en los carretes de Instagram ...`\n\n• Vaya en línea con su asistente con la consulta `Instatm`\n   Para obtener las publicaciones de la página de inicio ...\n\n• rellenar `insta_username` y` insta_password`\n  antes de usarlo .."
help_fakeaction: "-\n\n• `{i} ftyping <time/en secs>`\n    `Mostrar tipificación falsa en el chat actual'.\n\n• `{i} faudio <time/en secs>`\n    `Mostrar acción de grabación falsa en el chat actual'.\n\n• `{i} fvideo <time/in Secs>`\n    `Mostrar acción de video falsa en el chat actual'.\n\n• `{i} fgame <time/en secs>`\n    'Mostrar acción de juego falso en el chat actual'.\n\n• `{i} fsticker <time/in Secs>`\n    `Mostrar la etiqueta falsa eligiendo la acción en el chat actual ''.\n\n• `{i} flocation <time/in Secs>`\n    `Mostrar acción de ubicación falsa en el chat actual'.\n\n• `{i} fcontact <time/in Secs>`\n    `Mostrar contacto falso eligiendo la acción en el chat actual '.\n\n• `{i} FUNTIO <TIME/EN SECS>`\n    `Mostrar acción de mensaje de video falso en el chat actual'.\n\n• `{i} fphoto <time/in Secs>`\n    `Mostrar foto de envío falso en el chat actual'.\n\n• `{i} fDocument <Time/in Secs>`\n    `Mostrar documento de envío falso en el chat actual."
help_converter: "-\n\n• `{i} convertir <gif/img/sticker/webm>`\n    Responda a los medios para convertirlo en GIF / Image / Webm / Sticker normal.\n\n• `{i} doc <filename.ext>`\n    Responda a un mensaje de texto para guardarlo en un archivo.\n\n• `{i} abierto`\n    Responder a un archivo para revelar su texto.\n\n• `{i} renombrar <nombre del archivo con extensión>`\n    Cambiar el nombre del archivo\n\n• `{i} miniatura <Respuesta al archivo de imagen/miniatura>`\n    Cargue su archivo con su miniatura personalizada."
help_autoban: "• `{i} AutoKick <on/off>`\n    en - para habilitar.\n    APAGADO - para deshabilitar.\n    Patear automáticamente a los nuevos usuarios unidos del grupo.\n\n• `{i} cban`\n    Habilitar/deshabilitar Autobanning Enviar como canal en el chat usado.\n\n• `{i} addwl <sansername>`\n   Agregue el canal a Channelban Whitelist.\n\n• `{i} remwl <sserername>`\n   Retire el canal de la lista blanca de canal.\n\n• `{i} listwl`: enumere todos los canales de la lista blanca."
help_button: "-\n\n• `{i} botón <texto con formato de botón`\n   Crear botón Puede responder a la foto también\n\nFormato:- `{i} botón ¡Hola!@Ustroid 😎.\n[Ultroides |T.ME/TheUltroidfont>[§Support |T.ME/UltroidSupportchat |mismo]\n[Teamultroid |t.me/teamultroid] `"
help_videotools: "-\n\n• `{i} muestra <duración en segundos>`\n   Crea una muestra corta de video.\n\n• `{i} vshots <número de tomas>`\n   Crea captura de pantalla de video ..\n\n• `{i} vtrim <tiempo de inicio> - <tiempo final> en segundos`\n    Cortar un video largo .."
help_words: "-\n\n• `{i} significado <word>`\n    Obtenga el significado de la palabra.\n\n• `{i} sinónimo <word>`\n    Obtenga todos los sinónimos.\n\n• `{i} antónimo <word>`\n    Obtenga todos los antónimos.\n\n• `{i} ud <word>`\n    Obtenga la defenición de palabras de Urbandictionary."
help_core: "-\n\n• `{i} instalar <respuesta al complemento>`\n    Para instalar el complemento,\n  `{i} instalar f`\n    Para forzar la instalación.\n\n• `{i} desinstalar <nombre del complemento>`\n    Para descargar y eliminar el complemento.\n\n• `{i} cargar <nombre del complemento>`\n    Para cargar un complemento no oficial descargado.\n\n• `{i} descargar <nombre de complemento>`\n    Para descargar un complemento no oficial.\n\n• `{i} ayuda <nombre del complemento>`\n    Le muestra un menú de ayuda (como este) para cada complemento.\n\n• `{i} getAddons <enlace bruto al código>`\n    Cargar complementos desde el enlace sin procesar dado."
help_globaltools: "-\n\n• `{i} gban <Responder User/ Username>`\n• `{i} ungban`\n    Ban/Noban a nivel mundial.\n\n• `{i} gstat <Responder to User/UserId/Username>`\n   Compruebe si el usuario es gbanned.\n\n• `{i} listgban`: enumere todos los usuarios de Gbanned.\n\n• `{i} gMute` | `{i} ungmute` <Responder User/ Username>\n    Mudo/inmerso a nivel mundial.\n\n• `{i} gkick <Respuesta/nombre de usuario>` `Globaly Kick User`\n• `{i} gcast <Text/Respuesta>` `Globalmente Envía MSG en todos los GRPS`\n\n• `{i} Gadmincast <Text/Respuesta>` `transmitido globalmente en sus chats de administración '\n• `{i} Gucast <Text/Respuesta>` `Globalmente Enviar MSG en todos los usuarios de PM\n\n• `{i} gblackList <chat id/username/nada (para chat actual)`\n   Agregue el chat a Blacklist e ignora la transmisión global.\n• `{i} ungblackList`` Eliminar el chat de BlackList.\n\n• `{i} gPromote <Respuesta al usuario> <canal/group/all> <sn rank>`\n    promover a nivel mundial el usuario donde eres administrador\n    - Establezca si se debe promover solo en grupos/canales/todos.\n    EG- `GPROMOTE GROUP BOSS` ~ Promueve el usuario en todos los GRP.\n        `gpromote @username todo sar` ~ Promocional al usuario en todos los grupos y canales\n• `{i} gDemote` -` Usuario de liquidación global`"
help_filter: "-\n\n• `{i} addfilter <word> <responder a un mensaje>`\n    Agregue la palabra usada como filtro relacionado con el mensaje respondido.\n\n• `{i} Remfilter <Stor>`\n    Eliminar al usuario filtrado.\n\n• `{i} listFilter`\n    Enumere todos los filtros."
help_afk: "-\n\n• `{i} afk <razón opcional>`\n    AFK significa lejos del teclado,\n    Después de que esto se activa, si alguien le etiqueta o envía mensajes, él/ella recibiría una respuesta automatizada del bot.\n\n    (Nota: Establezca un archivo de medios en los mensajes AFK respondiendo a cualquier medio con `{i} AFK <Reason>`)."
help_broadcast: "• `{i} addch <id/respuesta a la lista/ninguno>`\n    Agregue el chat a la base de datos.Agrega el chat actual si no se especifica la identificación.\n\n• `{i} remch <all/id/none>`\n    Elimina el chat especificado (chat actual si no se especifica) o todos los chats.\n\n• `{i} transmitir <respuesta a msg>`\n    Envíe el mensaje respondido a todos los chats en la base de datos.\n\n• `{i} reenviar <respuesta a msg>`\n     Reenvíe el mensaje a todos los chats en la base de datos.\n\n• `{i} listchannels`\n    Para obtener la lista de todos los chats adicionales."
help_resize: "-\n\n• `{i} tamaño <respuesta a los medios>`\n   Para obtener el tamaño de él.\n\n• `{i} cambiar el tamaño <número> <número>`\n   Para cambiar el tamaño de la imagen en el eje x, y.\n   p.ej.`{i} Dimensionar 690 960`"
upd_5: "Haga clic en el botón ABAJO para actualizar."
help_giftools: "• `{i} invertgif`\n  Hacer invertido GIF (negativo).\n\n• `{i} bwgif`\n  Hacer gif en blanco y negro\n\n• `{i} rvgif`\n  Revertir un gif\n\n• `{i} vTog`\n  Responder al video, creará GIF\n  Video a GIF\n\n• `{i} GIF <SCURY>`\n   Enviar video con respecto a la consulta."
help_vctools: "-\n\n• `{i} startvc`\n    Inicie la llamada grupal en un grupo.\n\n• `{i} stopVC`\n    Detener la llamada grupal en un grupo.\n\n• `{i} vCtitle <title>`\n    Cambie la llamada del grupo de título.\n\n• `{i} vcinvite`\n    Invite a todos los miembros del grupo en la llamada grupal.\n    (Debes estar unido)"
help_extra: "-\n\n• `{i} del <respuesta al mensaje>`\n    Eliminar el mensaje respondido.\n\n• `{i} editar <nuevo mensaje>`\n    Edite su último mensaje o respondió msg.\n\n• `{i} Copiar <respuesta al mensaje>`\n    Copia respondió mensaje / medios.\n\n• `{i} Respuesta`\n    Responda el último mensaje enviado al usuario respondido."
help_audiotools: "✘ Comandos disponibles -\n`.MakeVoice <Responder to Audio>`\n   Crea una nota de voz de audio.\n\n`.ATRIM <desde el tiempo> - <a tiempo>`\n   Recorte el audio según la hora dada.\n   El tiempo debe ser en segundos.`.ATrim 50-70`\n\n`.Extraceudio <respuesta a los medios>`\n   Para extraer el audio de él."
help_chatbot: "-\n\n• `{i} addai <respuesta al usuario/dar username/userid>`\n   Agregue un chatbot Ai para responder a ese usuario.\n\n• `{i} Remai <Responder al usuario/dar username/userid>`\n   Elimina el chatbot Ai.\n\n• `{i} repai <responder al usuario/dar un mensaje>`\n   Responder al usuario con un mensaje de una IA.\n\n• `{i} litai`\n   Enumere los usuarios agregados actualmente de IA."
help_ziptools: "• `{i} zip <respuesta al archivo>`\n    Zip el archivo respondido\n    Para establecer la contraseña en zip: `{i} zip <borsions>` Responder al archivo\n\n• `{i} unzip <responder al archivo zip>`\n    Descomprima el archivo respondido.\n\n• `{i} azip <respuesta a archivo>`\n   Agregue el archivo al lote para la carga de carga por lotes zip\n\n• `{i} Dozip`\n   Subir el lote zip los archivos que agregó desde `{i} azip`\n   Para establecer la contraseña: `{i} Dozip <Password>`"
help_devtools: "-\n\n• `{i} bash <cmds>`\n• `{i} bash -c <cmds>` imagen de carbono como salida de comandos.\n    Ejecute comandos de Linux en Telegram.\n\n• `{i} eval <code>`\n    Evaluar los comandos de Python en Telegram.\n    Atajos:\n        cliente = bot = event.client\n        e = evento\n        P = Imprimir\n        Respuesta = ALEA EVENT.GET_REPLY_MESSAGE ()\n        chat = event.chat_id\n\n• `{i} cpp <code>`\n    Ejecute el código C ++ desde Telegram.\n\n• `{i} sysinfo`\n    Muestra información del sistema."
help_beautify: "-\n\n• `{i} carbono <text/responder a msg/responder al documento>`\n    Carbonizar el texto con configuración predeterminada.\n\n• `{i} rcarbon <text/responder a msg/responder al documento>`\n    Carbonizar el texto, con colores BG aleatorios.\n\n• `{i} ccarbon <color> <text/responder a msg/responder al documento>`\n    Carbonizar el texto, con colores BG personalizados.\n\n• `{i} rayso <pt-theme> <Ext>/<Respuesta al mensaje>`\n  `{i} rayso list` -` Obtenga la lista de temas '."
help_chats: "-\n\n• `{i} delchat <opcional- username/id>`\n    Elimine el grupo en el que se utiliza este CMD.\n\n• `{i} getLink`\n• `{i} getlink r` -` Crear enlace con la aprobación del administrador`\n• `{i} getlink r title_here` -` Aprobación del administrador con el título de enlace`\n• `{i} getLink 10` -` Límite de uso en el nuevo enlace`\n    Obtenga el enlace del grupo en el que se utiliza este CMD.\n\n• `{i} crear (g | b | c) <grupo_name>;<Opcional-UserName> `\n    Crear grupo con un nombre específico.\n    G - megagrupa/supergrupo\n    B - grupo pequeño\n    C - canal\n\n• `{i} setgpic <respuesta a la foto> <Nombre de usuario del chat>`\n    Establecer foto de perfil del grupo.\n\n• `{i} delgpic <chat username -optional>`\n    Eliminar la foto de perfil del grupo.\n\n• `{i} sinbanall`\n    Desbloquear a todos los miembros de un grupo.\n\n• `{i} rmusers`\n    Eliminar usuarios específicamente."
help_channelhacks: "🔹 `{i} desplazamiento <de canal> |<a canal> `\n     Esto transferirá toda la publicación antigua del canal A al canal B.\n      (U también puede usar el nombre de usuario o la identificación del canal)\n      Ejemplo: `{i} shift @abc |@xyz`\n      [Nota - Este signo ('|') es Nessesary]\n\n🔹 Para la publicación automática/reenvío de todo el mensaje nuevo desde cualquier canal fuente a cualquier canal de destino.\n\n   `{i} asource <canal de usuario o id>`\n      Este canal de origen Agregar a la base de datos\n   `{i} dsource <canal de usuario o id>`\n      Esto elimine los canales de origen de la base de datos\n   `{i} listSource <canal de usuario o id>`\n      Mostrar lista de canales fuente\n\n\n   `{i} adest <canal de usuario de usuario o id>`\n      Esto agregue sus canales a la base de datos\n   `{i} ddest <canal de usuario de canal o id>`\n      Esto elimina tu canales de la base de datos\n   `{i} listDest <canal de usuario de canal o id>`\n      Mostrar lista de canales de ur\n\n   'Puede configurar muchos canales en la base de datos'\n   'Para activar auto-poste use `{i} setdb autopost true`'"
help_asstcmd: "-\n\n• `{i} addcmd <nuevo cmd> <selpps>`\n   Establecerá un nuevo CMD para su bot de asistente con ese mensaje de respuesta.\n\n• `{i} REMCMD <Nombre cmd>`\n   Eliminará su CMD.\n\n• `{i} listCmd`\n   Para obtener la lista de todo su CMD personalizado."
help_search: "-\n\n• `{i} saavn <Question Question>`\n    Descargue canciones de Saavn.\n\n• `{i} Google <SCURY>`\n    Por hacer una búsqueda en Google.\n\n• `{i} GitHub <SeSername>`\n    Obtenga información completa del perfil GitHub de los usuarios.\n\n• `{i} img <esquery>`\n  `{i} img <SCURY>;<no de resultados> `\n    Por hacer la búsqueda de imágenes.\n\n• `{i} reverso`\n    Responda una imagen o una pegatina para encontrar su salsa."
help_calculator: "-\n\n• `{i} calc` - calculadora en línea"
help_notes: "-\n\n• `{i} AddNote <Stor> <Responder a un mensaje>`\n    Agregue nota en el chat usado con mensaje respondido y palabra elegida.\n\n• `{i} Remnote <Sdity>`\n    Elimine la nota del chat usado.\n\n• `{i} listnote`\n    Enumere todas las notas.\n\n• Usar :\n   Establezca notas en el grupo para que todos puedan usarlo.\n   escriba `#(palabra clave de nota)` para obtenerlo"
help_qrcode: "-\n\n• `{i} qrcode <text/respuesta al texto>`\n   `Hace QRCode de Text`\n\n• `{i} addqr <Imagen de respuesta> <Ext>`\n   `Hace QR de texto y agrégalo a la imagen.\n\n• `{i} qrdecode <respuesta a qrcode>`\n   `Decodifica el Ccode."
help_tag: "-\n\n• `{i} tagall`\n    Etiqueta los 100 miembros del chat.\n\n• `{i} tagadmins`\n    Etiqueta administradores de ese chat.\n\n• `{i} TAGOWNER`\n    Propietario de la etiqueta de ese chat\n\n• `{i} tagbots`\n    Bots de etiqueta de ese chat.\n\n• `{i} tagRec`\n    Etiqueta miembros recientemente activos.\n\n• `{i} Tagon`\n    Etiquete a los miembros en línea (trabajen solo si la privacidad apagada).\n\n• `{i} Tagoff`\n    Etiquete miembros fuera de línea (trabajen solo si la privacidad desactivada)."
help_greetings: "-\n\n---- bienvenido ----\n• `{i} setWelcome <mensaje/respuesta al mensaje>`\n    Establezca un mensaje de bienvenida en el chat actual.\n\n• `{i} ClearWelcome`\n    Elimine la bienvenida en el chat actual.\n\n• `{i} getWelcome`\n    Obtenga el mensaje de bienvenida en el chat actual.\n\n---- Adiós ----\n• `{i} setGoodbye <mensaje/respuesta al mensaje>`\n    Establezca el mensaje de despedida en el chat actual.\n\n• `{i} cleargoodbye`\n    Elimina el adiós en el chat actual.\n\n• `{i} getgoodbye`\n    Obtenga el mensaje de despedida en el chat actual.\n\n• `{i} agradecer a los miembros de agradecimiento/apagado\n    Envíe una pegatina de agradecimiento al alcanzar un recuento de miembros de 100*x en sus grupos."
help_stickertools: "-\n\n• `{i} destruir <respuesta a la etiqueta animada>`\n    Para destruir la pegatina.\n\n• `{i} Tiny <Respuesta a los medios>`\n    Para crear pequeñas pegatinas.\n\n• `{i} kang <respuesta a imagen/etiqueta>`\n    Kang la pegatina (agregue a su paquete).\n\n• `{i} Packkang <Nombre de paquete>`\n    Kang el conjunto completo de etiquetas (con nombre personalizado).\n\n• `{i} redondo <respuesta a cualquier medio>`\n    Extraer pegatina redonda."
help_locks: "-\n\n• `{i} bloquear <msgs/media/sticker/gif/games/inline/encuests/invites/pin/changeInfo>`\n    Bloquee la configuración usada en el grupo usado.\n\n• `{i} desbloquear <msgs/media/sticker/gif/games/inline/encuests/invites/pin/changeInfo>`\n    Desbloquee la configuración usada en el grupo usado."
help_polls: "-\n\n• `{i} encuesta <Caguardia>;<opción>;<Opción> `\n    Obtenga la encuesta anónima con opciones dadas\n\n• `{i} encuesta <Caguardia>;<opción>;<opción> |<prote> `\n    ¡Obtenga la encuesta especificada con el tipo deseado!\n    El tipo debería ser cualquiera de los `público`,` múltiples 'o' Quiz`\n\n• `{i} encuesta <Caguardia>;<opción>;<opción> |QUIZ_ <SpantseNo> `\n    Obtenga la encuesta de cuestionario donde responde es el número de opciones que es correcta"
help_cleanaction: "-\n\n• `{i} addClean`\n    Limpie todo el próximo mensaje de acción en el chat adicional como alguien unido/izquierda/pin, etc.\n\n• `{i} Remclean`\n    Eliminar el chat de la base de datos.\n\n• `{i} listClean`\n   Para obtener la lista de todos los chats donde se active."
bd_7: "Eliminado de la base de datos"
help_unsplash: "-\n\n• {i} Unsplash <Quest Query>;<No de fotos>\n    Búsqueda de imágenes sin pizarra."
help_misc: "-\n\n• `{i} eod`\n    `Obtenga el evento de hoy\n\n• `{i} pntrst <link/id>`\n    Descargar y enviar pinterest pines\n\n• `{i} gadget <Question QUILY>`\n    Buscar gadgets de Telegram.\n\n• `{i} randomuser`\n   Genere detalles sobre un usuario aleatorio.\n\n• `{i} ASCII <Imagen de respuesta>`\n    Convertir la imagen respondió en html."
help_profile: "-\n\n• `{i} setName <primer nombre // apellido>`\n    Cambia el nombre de tu perfil.\n\n• `{i} setBio <Bio>`\n    Cambia tu biografía de perfil.\n\n• `{i} setPic <Respuesta a Pic>`\n    Cambia tu foto de perfil.\n\n• `{i} delpfp <n> (opcional)`\n    Elimine una foto de perfil, si no se da valor, de lo contrario, elimine el número de fotos.\n\n• `{i} POTO <SeSername>`\n    Sube la foto del chat/usuario si está disponible."
help_database: "-\n\n• ** Comandos de base de datos, no lo use si no sabe qué es. **\n\n• `{i} setdb key |valor\n    Establecer valor en la base de datos.\n    p.ej :\n    `{i} setdb hola\n    `{i} setdb hola |ultroides aquí '\n    `{i} setdb -Extend Variable Value` o` {i} Setdb -e Value variable` para agregar el valor a los valores de salida en DB.\n\n• `{i} Deldb Key`\n    Eliminar la llave de DB.\n\n• `{i} RendB Old KeyName |Nuevo nombre de teclado`\n    Actualizar el nombre de la clave"
help_admintools: "-\n\n• `\n• `.Demote`\n    Promocione/degradar al usuario en el chat.\n\n• `.Ban <Responder al usuario/UserId/UserName> <Ronde>`\n• `.unban`\n    Ban/desbasque al usuario del chat.\n\n• `.Kick <Responder al usuario/UserId/UserName> <Reason>`\n    Patea al usuario del chat.\n\n• `.pin <responder al mensaje>`\n    Pon el mensaje en el chat\n• `.tpin <Time> <Mensaje PIN de temperatura>`\n• `.unpin (todos) <respuesta al mensaje>`\n    Desvine los mensajes en el chat.\n\n• `.pinned`\n   Obtenga un mensaje fijado en el chat actual.\n• `.listpinned`\n   Obtenga todos los mensajes fijados en el chat actual\n\n• `.autodelete <24h/7d/1m/off>`\n   Habilitar mensajes de eliminación automática en el chat.\n\n• `.purge <Responder al mensaje>`\n    Purgue todos los mensajes del mensaje respondido.\n\n• `.Purgeme <Respuesta al mensaje>`\n    Purgue solo sus mensajes del mensaje respondido.\n\n• `.Purgeall`\n    Eliminar todos los msgs de usuario respondido."
help_logo: "-\n\n• `{i} logo <Ext>`\n   Generar un logotipo del texto dado\n   O responder a la imagen, para escribir su texto en él.\n   O responder al archivo de fuentes, para escribir con esa fuente."
