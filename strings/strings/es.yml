help_specialtools: "-\n\n• `{i} WSPR <SeSername>`\n    Enviar mensaje secreto ..\n\n• `{i} Q <Color-optional>`\n• `{i} q @username`\n• `{i} Q r <Color-optional>`\n• `{i} Q Count`:` múltiples citas`\n    Crear citas ..\n\n• `{i} pegatina <SCURY>`\n    Pegatizas de búsqueda según su deseo.\n\n• `{i} getAudio <responder a un audio>`\n    Descargue audio para poner en su video/GIF deseado.\n\n• `{i} addaudio <responder a video/gif>`\n    Pondrá el audio anterior en el video respondido/GIF.\n\n• `{i} doB <fecha de nacimiento>`\n    Pon en formato DD/MM/YY solo (por ejemplo, .DOB 01/01/1999).\n\n• `{i} Wall <SCURY>`\n    Busque el fondo de pantalla HD según su deseo."
